<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="Container">
        <input class="in-city" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="clique()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="container-low">
            <h2 class="city">Cidade</h2>
            <p class="temp">--ºC</p>
            <div class="low">
                <img class="img-temp" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="tipo">   -   </p>
            </div>
            <p class="umid">Umidade: --%</p>
        </div>
    </div>
</body>

</html>
